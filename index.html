<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas Pro 5.0 - Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; --accent: #3b82f6; --success: #22c55e;
            --danger: #ef4444; --warning: #f59e0b; --bg: #f1f5f9; --white: #ffffff; --border: #e2e8f0;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; min-height: 100vh; }
        
        /* BLOQUEIO DE CADASTRO */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); z-index: 9999;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .auth-card {
            background: #1e293b; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px;
            text-align: center; color: white; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5);
        }
        .auth-input { 
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            background: #0f172a; color: white; box-sizing: border-box; outline: none;
        }

        /* Sidebar Profissional */
        aside { width: 300px; background: var(--primary); color: white; height: 100vh; padding: 25px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        .sidebar-header { margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        #nome-empresa-exibicao { margin: 10px 0 0 0; font-size: 1.3rem; font-weight: 700; color: white; }

        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.65rem; color: #94a3b8; margin-bottom: 4px; font-weight: 600; text-transform: uppercase; }
        .form-group input, .form-group select { 
            width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); 
            color: white; border-radius: 8px; font-size: 0.85rem; box-sizing: border-box; outline: none;
        }

        .btn-glow { border: none; border-radius: 8px; cursor: pointer; font-weight: 600; padding: 12px; font-size: 0.85rem; width: 100%; transition: 0.3s; margin-top: 10px; }
        .btn-add { background: var(--accent); color: white; }
        .btn-config { background: rgba(255,255,255,0.05); color: #94a3b8; margin-top: auto; border: 1px solid rgba(255,255,255,0.1); }
        .btn-sair { background: #ef444422; color: #ef4444; margin-top: 10px; border: 1px solid #ef444444; }

        /* Main */
        main { margin-left: 300px; padding: 30px; width: calc(100% - 300px); box-sizing: border-box; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-card .value { font-size: 1.6rem; font-weight: 700; margin-top: 5px; }
        
        .charts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .chart-box { background: white; padding: 15px; border-radius: 12px; height: 250px; border: 1px solid var(--border); }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; cursor: pointer; }

        /* Modal Config */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 350px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2 style="margin-top:0">CRIAR CONTA PRO</h2>
            <p style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 25px;">Voc√™ atingiu o limite de teste. Cadastre-se para liberar o dashboard completo.</p>
            <input type="text" id="reg-nome" class="auth-input" placeholder="Seu Nome Completo">
            <input type="email" id="reg-email" class="auth-input" placeholder="E-mail">
            <input type="password" id="reg-pass" class="auth-input" placeholder="Crie uma Senha">
            <button class="btn-glow btn-add" onclick="finalizarCadastro()">CONCLUIR CADASTRO PREMIUM</button>
        </div>
    </div>

    <aside>
        <div class="sidebar-header">
            <small style="color:var(--accent); font-weight:800; letter-spacing:1px">FINAN√áAS 5.0</small>
            <h2 id="nome-empresa-exibicao">Carregando...</h2>
        </div>

        <div class="form-group"><label>Descri√ß√£o</label><input type="text" id="in-desc"></div>
        <div class="form-group"><label>Valor R$</label><input type="number" id="in-val" step="0.01"></div>
        <div class="form-group"><label>Data</label><input type="date" id="in-date"></div>
        <div class="form-group">
            <label>Tipo</label>
            <select id="in-tipo">
                <option value="entrada">Entrada (+)</option>
                <option value="saida">Sa√≠da (-)</option>
            </select>
        </div>
        <button class="btn-glow btn-add" onclick="add()">LAN√áAR AGORA</button>
        
        <button class="btn-glow btn-config" onclick="abrirConfig()">‚öôÔ∏è CONFIGURA√á√ïES</button>
        <button id="btn-sair" class="btn-glow btn-sair" style="display:none" onclick="sair()">SAIR DA CONTA</button>
    </aside>

    <main>
        <div class="stats-grid">
            <div class="stat-card"><small>Saldo em Caixa</small><div class="value" id="res-caixa">R$ 0,00</div></div>
            <div class="stat-card"><small>Receitas</small><div class="value" style="color:var(--success)" id="res-ent">R$ 0,00</div></div>
            <div class="stat-card"><small>Despesas</small><div class="value" style="color:var(--danger)" id="res-sai">R$ 0,00</div></div>
        </div>

        <div class="charts-grid">
            <div class="chart-box"><canvas id="c-bar"></canvas></div>
            <div class="chart-box"><canvas id="c-line"></canvas></div>
            <div class="chart-box"><canvas id="c-pie"></canvas></div>
        </div>

        <table>
            <thead><tr><th>Data</th><th>Descri√ß√£o</th><th>Valor</th><th>Status</th><th>A√ß√µes</th></tr></thead>
            <tbody id="lista"></tbody>
        </table>
    </main>

    <div id="modal-config" class="modal">
        <div class="modal-content">
            <h3>Configura√ß√µes</h3>
            <label>Nome da Empresa</label>
            <input type="text" id="conf-nome" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ddd; border-radius:8px;">
            <button class="btn-glow btn-add" onclick="salvarConfig()">SALVAR</button>
            <button onclick="document.getElementById('modal-config').style.display='none'" style="width:100%; border:none; background:none; margin-top:10px; cursor:pointer; color:#94a3b8">Fechar</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('fin_v5_final')) || { trans: [], config: { nome: "Minha Empresa" } };
        let logado = localStorage.getItem('fin_auth_v5') === 'true';
        let charts = {};

        function add() {
            // REGRA DOS 2 LAN√áAMENTOS
            if (!logado && db.trans.length >= 2) {
                document.getElementById('auth-overlay').style.display = 'flex';
                return;
            }

            const d = document.getElementById('in-desc'), v = document.getElementById('in-val'), dt = document.getElementById('in-date'), t = document.getElementById('in-tipo');
            if(!d.value || !v.value || !dt.value) return alert("Preencha tudo!");

            db.trans.push({ id: Date.now(), desc: d.value, val: parseFloat(v.value), data: dt.value, tipo: t.value, status: 'pago' });
            localStorage.setItem('fin_v5_final', JSON.stringify(db));
            
            d.value = ''; v.value = ''; dt.value = '';
            render();
        }

        function finalizarCadastro() {
            const nome = document.getElementById('reg-nome').value;
            const email = document.getElementById('reg-email').value;
            if(nome && email) {
                db.config.nome = nome; // O nome do usu√°rio vira o nome da empresa
                localStorage.setItem('fin_auth_v5', 'true');
                localStorage.setItem('fin_v5_final', JSON.stringify(db));
                location.reload();
            } else {
                alert("Preencha Nome e E-mail!");
            }
        }

        function sair() {
            localStorage.removeItem('fin_auth_v5');
            location.reload();
        }

        function abrirConfig() {
            document.getElementById('conf-nome').value = db.config.nome;
            document.getElementById('modal-config').style.display = 'flex';
        }

        function salvarConfig() {
            db.config.nome = document.getElementById('conf-nome').value;
            localStorage.setItem('fin_v5_final', JSON.stringify(db));
            document.getElementById('modal-config').style.display = 'none';
            render();
        }

        function render() {
            document.getElementById('nome-empresa-exibicao').innerText = db.config.nome;
            if(logado) document.getElementById('btn-sair').style.display = 'block';

            const lista = document.getElementById('lista');
            let ent = 0, sai = 0, html = '';

            db.trans.sort((a,b) => b.data.localeCompare(a.data)).forEach(i => {
                if(i.tipo === 'entrada') ent += i.val; else sai += i.val;
                const cor = i.tipo === 'entrada' ? 'var(--success)' : 'var(--danger)';
                html += `<tr>
                    <td>${i.data.split('-').reverse().join('/')}</td>
                    <td>${i.desc}</td>
                    <td>R$ ${i.val.toFixed(2)}</td>
                    <td><span class="status-badge" style="background:${cor}22; color:${cor}">CONCLU√çDO</span></td>
                    <td><button onclick="del(${i.id})" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td>
                </tr>`;
            });

            lista.innerHTML = html;
            document.getElementById('res-caixa').innerText = `R$ ${(ent - sai).toFixed(2)}`;
            document.getElementById('res-ent').innerText = `R$ ${ent.toFixed(2)}`;
            document.getElementById('res-sai').innerText = `R$ ${sai.toFixed(2)}`;
            
            updateCharts(ent, sai);
        }

        function del(id) {
            db.trans = db.trans.filter(x => x.id !== id);
            localStorage.setItem('fin_v5_final', JSON.stringify(db));
            render();
        }

        function updateCharts(e, s) {
            if(charts.b) charts.b.destroy();
            charts.b = new Chart(document.getElementById('c-bar'), {
                type: 'bar', data: { labels: ['Entradas', 'Sa√≠das'], datasets: [{ data: [e, s], backgroundColor: ['#22c55e', '#ef4444'] }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });

            if(charts.l) charts.l.destroy();
            charts.l = new Chart(document.getElementById('c-line'), {
                type: 'line', data: { labels: db.trans.map(i => i.data.split('-')[2]), datasets: [{ label: 'Saldo', data: db.trans.map(i => i.val), borderColor: '#3b82f6', tension: 0.3 }] },
                options: { responsive: true, maintainAspectRatio: false }
            });

            if(charts.p) charts.p.destroy();
            charts.p = new Chart(document.getElementById('c-pie'), {
                type: 'doughnut', data: { labels: ['Entradas', 'Sa√≠das'], datasets: [{ data: [e, s], backgroundColor: ['#22c55e', '#ef4444'] }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
        render();
    </script>
</body>
</html>
