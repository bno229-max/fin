<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas Pro - Vers√£o 5.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; --accent: #3b82f6; --success: #22c55e;
            --danger: #ef4444; --bg: #f1f5f9; --white: #ffffff; --border: #e2e8f0;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; min-height: 100vh; }
        
        /* TELA DE LOGIN (BLOQUEIO) */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 9999;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .auth-card {
            background: #1e293b; padding: 40px; border-radius: 20px; width: 100%; max-width: 350px;
            text-align: center; color: white; border: 1px solid rgba(255,255,255,0.1);
        }
        .auth-input { 
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            background: #0f172a; color: white; box-sizing: border-box;
        }

        /* SIDEBAR */
        aside { width: 300px; background: var(--primary); color: white; height: 100vh; padding: 25px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; }
        .sidebar-header { margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.65rem; color: #94a3b8; margin-bottom: 4px; font-weight: 600; text-transform: uppercase; }
        .form-group input, .form-group select { 
            width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); 
            color: white; border-radius: 8px; font-size: 0.85rem; box-sizing: border-box; outline: none;
        }

        .btn { border: none; border-radius: 8px; cursor: pointer; font-weight: 600; padding: 12px; font-size: 0.85rem; width: 100%; transition: 0.3s; }
        .btn-add { background: var(--accent); color: white; margin-top: 10px; }
        .btn-logout { background: rgba(239, 68, 68, 0.2); color: #fca5a5; margin-top: auto; border: 1px solid rgba(239, 68, 68, 0.2); display: none; }

        /* CONTE√öDO PRINCIPAL */
        main { margin-left: 300px; padding: 30px; width: calc(100% - 300px); box-sizing: border-box; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-card .val { font-size: 1.6rem; font-weight: 700; margin-top: 5px; }
        
        .charts-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 25px; }
        .chart-box { background: white; padding: 15px; border-radius: 12px; height: 280px; border: 1px solid var(--border); }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2>CRIAR CONTA</h2>
            <p style="color: #94a3b8; font-size: 0.8rem; margin-bottom: 20px;">Limite atingido. Cadastre-se para continuar seus lan√ßamentos.</p>
            <input type="email" id="email" class="auth-input" placeholder="E-mail">
            <input type="password" id="pass" class="auth-input" placeholder="Senha">
            <button class="btn btn-add" onclick="login()">CADASTRAR E ENTRAR</button>
        </div>
    </div>

    <aside>
        <div class="sidebar-header">
            <small style="color:var(--accent); font-weight:bold;">SISTEMA FINANCEIRO</small>
            <h2 id="status-user" style="margin:5px 0 0 0; font-size:1.2rem;">Modo Visitante</h2>
        </div>

        <div class="form">
            <div class="form-group"><label>Descri√ß√£o</label><input type="text" id="in-desc"></div>
            <div class="form-group"><label>Valor R$</label><input type="number" id="in-val" step="0.01"></div>
            <div class="form-group"><label>Data</label><input type="date" id="in-date"></div>
            <div class="form-group">
                <label>Tipo</label>
                <select id="in-tipo">
                    <option value="entrada">Entrada (+)</option>
                    <option value="saida">Sa√≠da (-)</option>
                </select>
            </div>
            <button class="btn btn-add" onclick="add()">LAN√áAR AGORA</button>
            <button id="btn-sair" class="btn btn-logout" onclick="sair()">SAIR DA CONTA</button>
        </div>
    </aside>

    <main>
        <div class="stats-grid">
            <div class="stat-card">Saldo<div class="val" id="res-caixa">R$ 0,00</div></div>
            <div class="stat-card">Entradas<div class="val" style="color:var(--success)" id="res-ent">R$ 0,00</div></div>
            <div class="stat-card">Sa√≠das<div class="val" style="color:var(--danger)" id="res-sai">R$ 0,00</div></div>
        </div>

        <div class="charts-grid">
            <div class="chart-box"><canvas id="c-bar"></canvas></div>
            <div class="chart-box"><canvas id="c-line"></canvas></div>
        </div>

        <table border="0">
            <thead><tr><th>Data</th><th>Descri√ß√£o</th><th>Valor</th><th>A√ß√£o</th></tr></thead>
            <tbody id="lista"></tbody>
        </table>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('f_v5_final')) || [];
        let logado = localStorage.getItem('f_auth_v5') === 'true';
        let charts = {};

        function add() {
            if (!logado && db.length >= 2) {
                document.getElementById('auth-overlay').style.display = 'flex';
                return;
            }

            const d = document.getElementById('in-desc'), v = document.getElementById('in-val'), dt = document.getElementById('in-date'), t = document.getElementById('in-tipo');
            if(!d.value || !v.value || !dt.value) return alert("Preencha tudo!");

            db.push({ id: Date.now(), desc: d.value, val: parseFloat(v.value), data: dt.value, tipo: t.value });
            localStorage.setItem('f_v5_final', JSON.stringify(db));
            
            d.value = ''; v.value = ''; dt.value = '';
            render();
        }

        function login() {
            if(document.getElementById('email').value && document.getElementById('pass').value) {
                localStorage.setItem('f_auth_v5', 'true');
                location.reload();
            }
        }

        function sair() {
            localStorage.removeItem('f_auth_v5');
            location.reload();
        }

        function render() {
            if(logado) {
                document.getElementById('status-user').innerText = "Conta Ativa";
                document.getElementById('btn-sair').style.display = 'block';
                document.getElementById('auth-overlay').style.display = 'none';
            }

            const lista = document.getElementById('lista');
            let ent = 0, sai = 0, html = '';

            db.sort((a,b) => a.data.localeCompare(b.data)).forEach(i => {
                if(i.tipo === 'entrada') ent += i.val; else sai += i.val;
                html += `<tr>
                    <td>${i.data.split('-').reverse().join('/')}</td>
                    <td>${i.desc}</td>
                    <td>R$ ${i.val.toFixed(2)}</td>
                    <td><button onclick="del(${i.id})" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td>
                </tr>`;
            });

            lista.innerHTML = html;
            document.getElementById('res-caixa').innerText = `R$ ${(ent - sai).toFixed(2)}`;
            document.getElementById('res-ent').innerText = `R$ ${ent.toFixed(2)}`;
            document.getElementById('res-sai').innerText = `R$ ${sai.toFixed(2)}`;
            
            updateCharts(ent, sai);
        }

        function del(id) {
            db = db.filter(x => x.id !== id);
            localStorage.setItem('f_v5_final', JSON.stringify(db));
            render();
        }

        function updateCharts(e, s) {
            if(charts.b) charts.b.destroy();
            charts.b = new Chart(document.getElementById('c-bar'), {
                type: 'bar', data: { labels: ['Entradas', 'Sa√≠das'], datasets: [{ data: [e, s], backgroundColor: ['#22c55e', '#ef4444'] }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
            if(charts.l) charts.l.destroy();
            charts.l = new Chart(document.getElementById('c-line'), {
                type: 'line', data: { labels: db.map(i => i.data.split('-')[2]), datasets: [{ label: 'Movimento', data: db.map(i => i.val), borderColor: '#3b82f6', tension: 0.3 }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
        render();
    </script>
</body>
</html>
