<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas 4.8 - Dashboard Profissional com Trava</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; --accent: #3b82f6; --success: #22c55e;
            --danger: #ef4444; --warning: #f59e0b; --bg: #f1f5f9; --white: #ffffff; --border: #e2e8f0;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; min-height: 100vh; }
        
        /* --- ESTILO DA TELA DE LOGIN (NOVO) --- */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 9999;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .auth-card {
            background: #1e293b; padding: 40px; border-radius: 20px; width: 100%; max-width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); text-align: center; color: white;
        }
        .auth-input { 
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.5); color: white; box-sizing: border-box; outline: none;
        }

        /* Sidebar */
        aside { width: 300px; background: var(--primary); color: white; height: 100vh; padding: 25px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        .sidebar-header { margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .brand-name { font-size: 0.8rem; font-weight: 800; letter-spacing: 2px; opacity: 0.6; text-transform: uppercase; }
        .sub-logo { font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 10px; }
        #nome-empresa-exibicao { margin: 10px 0 0 0; font-size: 1.3rem; font-weight: 700; color: white !important; }

        /* Formul√°rio */
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.65rem; color: #94a3b8; margin-bottom: 4px; font-weight: 600; text-transform: uppercase; }
        .form-group input, .form-group select { 
            width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); 
            color: white; border-radius: 8px; font-size: 0.85rem; box-sizing: border-box; outline: none;
        }

        .btn-glow { border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; padding: 12px; font-size: 0.85rem; }
        .btn-add { background: var(--accent); color: white; width: 100%; margin-top: 10px; }
        .btn-logout { background: rgba(239, 68, 68, 0.2); color: #ff9999; margin-top: 10px; border: 1px solid rgba(255,0,0,0.2); width: 100%; display: none; }
        .btn-config { background: rgba(255,255,255,0.1); color: white; width: 100%; padding: 10px; margin-top: auto; border: 1px solid rgba(255,255,255,0.1); }

        /* Widget de Alertas */
        .sidebar-alerts { margin-top: 20px; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .alert-item { font-size: 0.75rem; display: flex; align-items: center; margin-bottom: 8px; color: #cbd5e1; }
        .alert-dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 10px; flex-shrink: 0; }
        .dot-urgent { background: var(--danger); }

        /* Main e Layout */
        main { margin-left: 300px; padding: 30px; width: calc(100% - 300px); box-sizing: border-box; display: flex; flex-direction: column; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-card .value { font-size: 1.6rem; font-weight: 700; margin-top: 5px; }
        
        .charts-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .chart-container { background: white; padding: 15px; border-radius: 12px; height: 260px; border: 1px solid var(--border); }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2 id="auth-title">Acesso Restrito</h2>
            <p style="color: #94a3b8; font-size: 0.8rem; margin-bottom: 20px;">Voc√™ atingiu o limite de 2 lan√ßamentos gratuitos. Cadastre-se para continuar.</p>
            <input type="email" id="auth-email" class="auth-input" placeholder="E-mail">
            <input type="password" id="auth-pass" class="auth-input" placeholder="Senha">
            <button class="btn-glow btn-add" onclick="processarLogin()">CADASTRAR E ENTRAR</button>
        </div>
    </div>

    <aside>
        <div class="sidebar-header">
            <div class="brand-name">FINAN√áAS 4.8</div>
            <div class="sub-logo" id="user-status">Modo Visitante</div>
            <h2 id="nome-empresa-exibicao">Minha Empresa</h2>
        </div>
        
        <div class="sidebar-form">
            <div class="form-group"><label>Descri√ß√£o</label><input type="text" id="desc"></div>
            <div class="form-group"><label>Valor (R$)</label><input type="number" id="val" placeholder="0.00"></div>
            <div class="form-group"><label>Vencimento</label><input type="date" id="data-venc"></div>
            <div class="form-group">
                <label>Tipo</label>
                <select id="tipo">
                    <option value="entrada">Entrada (+)</option>
                    <option value="saida">Sa√≠da (-)</option>
                </select>
            </div>
            <button class="btn-glow btn-add" onclick="addTransaction()">LAN√áAR NO FLUXO</button>
            <button id="btn-sair" class="btn-glow btn-logout" onclick="fazerLogout()">SAIR DA CONTA</button>
        </div>

        <div class="sidebar-alerts" id="widget-alertas"></div>
        <button class="btn-glow btn-config" onclick="abrirConfig()">‚öôÔ∏è CONFIGURA√á√ïES</button>
    </aside>

    <main>
        <div class="stats-grid">
            <div id="card-caixa" class="stat-card">
                <small>Caixa Total</small>
                <div class="value" id="caixa-total">R$ 0,00</div>
            </div>
            <div class="stat-card"><small>Receitas</small><div class="value" style="color: var(--success)" id="total-inc">R$ 0,00</div></div>
            <div class="stat-card"><small>Despesas</small><div class="value" style="color: var(--danger)" id="total-exp">R$ 0,00</div></div>
        </div>

        <div class="charts-grid">
            <div class="chart-container"><canvas id="barChart"></canvas></div>
            <div class="chart-container"><canvas id="lineChart"></canvas></div>
            <div class="chart-container"><canvas id="pieChart"></canvas></div>
        </div>

        <table>
            <thead><tr><th>Vencimento</th><th>Descri√ß√£o</th><th>Valor</th><th>Status</th><th>A√ß√£o</th></tr></thead>
            <tbody id="table-body"></tbody>
        </table>
    </main>

    <script>
        // BANCO DE DADOS E ESTADO
        let db = JSON.parse(localStorage.getItem('financas_v4_8')) || { 
            transactions: [], caixa: 0, 
            config: { nomeEmpresa: "Minha Empresa", temaIdx: 0 } 
        };
        let logado = localStorage.getItem('logado_v4_8') === 'true';
        let charts = {};

        // SISTEMA DE LOGIN
        function processarLogin() {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            if(e && p) {
                localStorage.setItem('logado_v4_8', 'true');
                location.reload();
            } else {
                alert("Preencha os dados de acesso!");
            }
        }

        function fazerLogout() {
            localStorage.removeItem('logado_v4_8');
            location.reload();
        }

        // ADICIONAR COM TRAVA R√çGIDA
        function addTransaction() {
            // Se n√£o estiver logado e j√° tiver 2 ou mais itens, BLOQUEIA.
            if (!logado && db.transactions.length >= 2) {
                document.getElementById('auth-overlay').style.display = 'flex';
                return;
            }

            const d = document.getElementById('desc'), v = document.getElementById('val'), dt = document.getElementById('data-venc'), t = document.getElementById('tipo');
            if(!d.value || !v.value || !dt.value) return alert("Preencha todos os campos!");
            
            db.transactions.push({ id: Date.now(), desc: d.value, val: parseFloat(v.value), dataVenc: dt.value, tipo: t.value, status: 'pendente' });
            
            if(!logado && db.transactions.length === 2) alert("Aten√ß√£o: Este √© seu √∫ltimo lan√ßamento gratuito!");

            d.value = ''; v.value = ''; dt.value = ''; 
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('financas_v4_8', JSON.stringify(db));
            render();
        }

        function deleteTransaction(id) {
            db.transactions = db.transactions.filter(x => x.id !== id);
            saveAndRender();
        }

        function render() {
            // Atualiza UI de Login
            if(logado) {
                document.getElementById('user-status').innerText = "Conta Premium Ativa";
                document.getElementById('btn-sair').style.display = 'block';
                document.getElementById('auth-overlay').style.display = 'none';
            }

            const corpo = document.getElementById('table-body');
            let tInc = 0, tExp = 0, html = '';
            let totalCaixa = 0;

            db.transactions.sort((a,b) => a.dataVenc.localeCompare(b.dataVenc)).forEach(t => {
                if(t.tipo === 'entrada') { tInc += t.val; totalCaixa += t.val; } 
                else { tExp += t.val; totalCaixa -= t.val; }

                html += `<tr>
                    <td>${t.dataVenc.split('-').reverse().join('/')}</td>
                    <td>${t.desc}</td>
                    <td>R$ ${t.val.toFixed(2)}</td>
                    <td><span style="color:${t.tipo==='entrada'?'green':'red'}">${t.tipo}</span></td>
                    <td><button onclick="deleteTransaction(${t.id})" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td>
                </tr>`;
            });

            corpo.innerHTML = html;
            document.getElementById('caixa-total').innerText = `R$ ${totalCaixa.toFixed(2)}`;
            document.getElementById('total-inc').innerText = `R$ ${tInc.toFixed(2)}`;
            document.getElementById('total-exp').innerText = `R$ ${tExp.toFixed(2)}`;
            
            updateCharts(tInc, tExp);
        }

        function updateCharts(tInc, tExp) {
            if(charts.bar) charts.bar.destroy();
            charts.bar = new Chart(document.getElementById('barChart'), {
                type: 'bar', data: { labels: ['Entradas', 'Sa√≠das'], datasets: [{ label: 'R$', data: [tInc, tExp], backgroundColor: ['#22c55e', '#ef4444'] }]},
                options: { responsive: true, maintainAspectRatio: false }
            });
            // Adicione os outros gr√°ficos se desejar conforme o anterior
        }

        render();
    </script>
</body>
</html>
